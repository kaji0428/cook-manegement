<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title th:text="${recipe.title}">レシピ詳細</title>
  <link rel="stylesheet" th:href="@{/css/allstyle.css}">
  <link rel="stylesheet" th:href="@{/css/recipe-detail.css}">
</head>

<main layout:fragment="content" class="detail-wrapper">

  <!-- 上部：画像 + 情報横並び -->
  <div class="detail-top">
    <img class="detail-image" th:src="@{'/' + ${recipe.imagePath}}" alt="画像">

    <div class="detail-content">

      <!-- タイトルや説明など -->
      <h2 class="title-with-favorite">
        <span th:text="${recipe.title}">料理名</span>
        <span class="favorite-wrapper">
    <span class="favorite-star"
          th:attr="data-recipe-id=${recipe.recipeId}, data-favorited=${recipe.favorited}"
          th:text="${recipe.favorited ? '★' : '☆'}">☆</span>
    <span class="favorite-count"
          th:text="${recipe.favoriteCount}">0</span>
  </span>
      </h2>
      <p class="short-description" th:text="${recipe.shortDescription ?: 'キャッチコピーなし'}">キャッチコピー</p>

      <div class="ingredients">
        <h3>材料</h3>
        <ul>
          <li th:each="ingredient : ${recipe.ingredients}">
            <span th:text="${ingredient.name}">材料名</span> ：
            <span th:text="${ingredient.quantity}">分量</span>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <!-- 下部：説明とその他 -->
  <div class="detail-bottom">
    <div class="description-container">
      <p id="normal-description" class="description" th:utext="${safeDescription}">説明文</p>
    </div>

    <div class="bottom-meta">
      <p class="date">
        投稿日：
        <span th:text="${recipe.createdAt != null ? #dates.format(recipe.createdAt, 'yyyy年MM月dd日') : '未登録'}">日付</span>
      </p>

      <div class="button-group" th:if="${isOwner}">
        <a class="edit-button" th:href="@{|/recipes/edit/${recipe.recipeId}|}">編集する</a>
        <form th:action="@{|/recipes/delete/${recipe.recipeId}|}" method="post" style="display:inline;">
          <button class="delete-button" type="submit" onclick="return confirm('本当に削除しますか？')">削除する</button>
        </form>
      </div>
    </div>
  </div>

  <!-- コメントセクション -->
  <div class="comments-section">
    <h3>コメント</h3>

    <!-- コメント投稿フォーム -->
    <div class="comment-form">
      <form id="comment-form" th:action="@{/recipes/{id}/comments(id=${recipe.recipeId})}" th:object="${commentForm}" method="post">
        <div class="comment-input-row">
          <textarea th:field="*{commentText}" rows="2" placeholder="コメントを入力してください"></textarea>
          <button type="submit">投稿</button>
        </div>
        <div class="error-message" th:errors="*{commentText}"></div>
      </form>
    </div>

    <!-- 既存のコメントリスト -->
    <div class="comment-list">
      <div th:each="comment : ${comments}" class="comment-wrapper">
        <p class="comment-username" th:text="${comment.user?.username}"></p>
        <div class="comment-item">
          <p class="comment-text" th:text="${comment.commentText}"></p>
          <p class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy年MM月dd日 HH:mm')}"></p>
        </div>
      </div>
      <p th:if="${comments.isEmpty()}" class="no-comments-message">まだコメントはありません。</p>
    </div>
  </div>
</main>

<!-- JSスクリプト -->
<div layout:fragment="scripts">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const star = document.querySelector('.favorite-star');
      const favoriteCountSpan = document.querySelector('.favorite-count');
      const csrfTokenMeta = document.querySelector('meta[name="_csrf"]');
      const csrfHeaderMeta = document.querySelector('meta[name="_csrf_header"]');

      if (star) {
        star.addEventListener('click', () => {
          const recipeId = star.dataset.recipeId;

          // 未ログインならログインページへ
          if (!csrfTokenMeta || !csrfHeaderMeta) {
            window.location.href = '/login';
            return;
          }

          const headers = { 'Content-Type': 'application/json' };
          headers[csrfHeaderMeta.getAttribute('content')] = csrfTokenMeta.getAttribute('content');

          fetch(`/recipes/${recipeId}/favorite`, {
            method: 'POST',
            headers: headers
          })
                  .then(response => {
                    if (response.redirected) {
                      window.location.href = response.url;
                      return;
                    }
                    return response.json();
                  })
                  .then(data => {
                    if (data) {
                      star.textContent = data.favorited ? '★' : '☆';
                      star.dataset.favorited = data.favorited;
                      favoriteCountSpan.textContent = data.favoriteCount;
                    }
                  });
        });
      }

      // コメント投稿の非同期処理
      const commentForm = document.getElementById('comment-form');
      if (commentForm) {
        commentForm.addEventListener('submit', async (event) => {
          event.preventDefault(); // デフォルトのフォーム送信を防止

          const recipeId = commentForm.action.split('/')[4]; // URLからrecipeIdを取得
          const commentText = commentForm.querySelector('textarea[name="commentText"]').value;

          const csrfToken = csrfTokenMeta ? csrfTokenMeta.getAttribute('content') : '';
          const csrfHeader = csrfHeaderMeta ? csrfHeaderMeta.getAttribute('content') : '';

          const headers = {
            'Content-Type': 'application/json',
          };
          if (csrfHeader) {
            headers[csrfHeader] = csrfToken;
          }

          const errorMessageDiv = commentForm.querySelector('.error-message'); // Moved up

          try {
            const response = await fetch(`/recipes/${recipeId}/comments`, {
              method: 'POST',
              headers: headers,
              body: JSON.stringify({ commentText: commentText })
            });

            if (response.redirected) {
              window.location.href = response.url;
              return;
            }

            const data = await response.json();

            if (response.ok) {
              // コメントが正常に投稿された場合
              const commentListDiv = document.querySelector('.comment-list');
              const noCommentsP = commentListDiv.querySelector('.no-comments-message'); // Corrected selector
              if (noCommentsP) {
                noCommentsP.remove(); // 「まだコメントはありません」を削除
              }

              const newCommentHtml = `
                <div class="comment-wrapper">
                  <p class="comment-username">${data.username}</p>
                  <div class="comment-item">
                    <p class="comment-text">${data.commentText}</p>
                    <p class="comment-date">${data.createdAt}</p>
                  </div>
                </div>
              `;
              commentListDiv.insertAdjacentHTML('afterbegin', newCommentHtml); // 新しいコメントをリストの先頭に追加

              commentForm.reset(); // フォームをリセット
              if (errorMessageDiv) { // Check for null
                errorMessageDiv.textContent = ''; // エラーメッセージをクリア
              }
            } else {
              // エラーレスポンスの場合
              const errorData = data.errors; // SpringのBindingResultエラーを想定
              if (errorMessageDiv) { // Check for null
                if (errorData && errorData.commentText) {
                  errorMessageDiv.textContent = errorData.commentText; // エラーメッセージを表示
                } else {
                  errorMessageDiv.textContent = 'コメントの投稿に失敗しました。';
                }
              }
            }
          } catch (error) {
            console.error('コメント投稿エラー:', error);
            if (errorMessageDiv) { // Add null check here too
              errorMessageDiv.textContent = 'コメントの投稿中にエラーが発生しました。';
            }
          }
        });
      }


    });
  </script>
</div>

</html>
