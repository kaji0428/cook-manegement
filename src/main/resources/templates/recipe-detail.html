<div layout:fragment="scripts">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const star = document.querySelector('.favorite-star');
      const favoriteCountSpan = document.querySelector('.favorite-count');
      const csrfTokenMeta = document.querySelector('meta[name="_csrf"]');
      const csrfHeaderMeta = document.querySelector('meta[name="_csrf_header"]');

      if (star) {
        star.addEventListener('click', () => {
          const recipeId = star.dataset.recipeId;

          // æœªãƒ­ã‚°ã‚¤ãƒ³ãªã‚‰ãƒ­ã‚°ã‚¤ãƒ³ãƒšãƒ¼ã‚¸ã¸
          if (!csrfTokenMeta || !csrfHeaderMeta) {
            window.location.href = '/login';
            return;
          }

          const headers = { 'Content-Type': 'application/json' };
          headers[csrfHeaderMeta.getAttribute('content')] = csrfTokenMeta.getAttribute('content');

          fetch(`/recipes/${recipeId}/favorite`, {
            method: 'POST',
            headers: headers
          })
                  .then(response => {
                    if (response.redirected) {
                      window.location.href = response.url;
                      return;
                    }
                    return response.json();
                  })
                  .then(data => {
                    if (data) {
                      star.textContent = data.favorited ? 'â˜…' : 'â˜†';
                      star.dataset.favorited = data.favorited;
                      favoriteCountSpan.textContent = data.favoriteCount;
                    }
                  });
        });
      }

      // ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ã®éåŒæœŸå‡¦ç†
      const commentForm = document.getElementById('comment-form');
      if (commentForm) {
        commentForm.addEventListener('submit', async (event) => {
          event.preventDefault(); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ã‚’é˜²æ­¢

          const recipeId = commentForm.action.split('/')[4]; // URLã‹ã‚‰recipeIdã‚’å–å¾—
          const commentText = commentForm.querySelector('textarea[name="commentText"]').value;

          const csrfToken = csrfTokenMeta ? csrfTokenMeta.getAttribute('content') : '';
          const csrfHeader = csrfHeaderMeta ? csrfHeaderMeta.getAttribute('content') : '';

          const headers = {
            'Content-Type': 'application/json',
          };
          if (csrfHeader) {
            headers[csrfHeader] = csrfToken;
          }

          const errorMessageDiv = commentForm.querySelector('.error-message'); // Moved up

          try {
            const response = await fetch(`/recipes/${recipeId}/comments`, {
              method: 'POST',
              headers: headers,
              body: JSON.stringify({ commentText: commentText })
            });

            if (response.redirected) {
              window.location.href = response.url;
              return;
            }

            const data = await response.json();

            if (response.ok) {
              // ã‚³ãƒ¡ãƒ³ãƒˆãŒæ­£å¸¸ã«æŠ•ç¨¿ã•ã‚ŒãŸå ´åˆ
              const commentListDiv = document.querySelector('.comment-list');
              const noCommentsP = commentListDiv.querySelector('.no-comments-message'); // Corrected selector
              if (noCommentsP) {
                noCommentsP.remove(); // ã€Œã¾ã ã‚³ãƒ¡ãƒ³ãƒˆã¯ã‚ã‚Šã¾ã›ã‚“ã€ã‚’å‰Šé™¤
              }

              const newCommentHtml = `
                <div class="comment-wrapper">
                  <p class="comment-username">${data.username}</p>
                  <div class="comment-item">
                    <p class="comment-text">${data.commentText}</p>
                    <p class="comment-date">${data.createdAt}</p>
                  </div>
                </div>
              `;
              commentListDiv.insertAdjacentHTML('afterbegin', newCommentHtml); // æ–°ã—ã„ã‚³ãƒ¡ãƒ³ãƒˆã‚’ãƒªã‚¹ãƒˆã®å…ˆé ­ã«è¿½åŠ 

              commentForm.reset(); // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
              if (errorMessageDiv) { // Check for null
                errorMessageDiv.textContent = ''; // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢
              }
            } else {
              // ã‚¨ãƒ©ãƒ¼ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã®å ´åˆ
              const errorData = data.errors; // Springã®BindingResultã‚¨ãƒ©ãƒ¼ã‚’æƒ³å®š
              if (errorMessageDiv) { // Check for null
                if (errorData && errorData.commentText) {
                  errorMessageDiv.textContent = errorData.commentText; // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                } else {
                  errorMessageDiv.textContent = 'ã‚³ãƒ¡ãƒ³ãƒˆã®æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
                }
              }
            }
          } catch (error) {
            console.error('ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ã‚¨ãƒ©ãƒ¼:', error);
            if (errorMessageDiv) { // Add null check here too
              errorMessageDiv.textContent = 'ã‚³ãƒ¡ãƒ³ãƒˆã®æŠ•ç¨¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
            }
          }
        });
      }

      // AIè§£èª¬ã®ç”Ÿæˆã¨è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
      const generateExplanationButton = document.getElementById('generate-explanation-button');
      const normalDescription = document.getElementById('normal-description');
      const gentleExplanationContainer = document.getElementById('gentle-explanation-container');
      const gentleExplanationContent = document.getElementById('gentle-explanation-content');
      let explanationGenerated = false;
      let explanationVisible = false;

      if (generateExplanationButton) {
        generateExplanationButton.addEventListener('click', async () => {
          const recipeId = generateExplanationButton.dataset.recipeId;

          if (!explanationGenerated) {
            // åˆå›ç”Ÿæˆæ™‚
            generateExplanationButton.textContent = 'AIè§£èª¬ã‚’ç”Ÿæˆä¸­...';
            generateExplanationButton.disabled = true; // é€£æ‰“é˜²æ­¢
            normalDescription.style.display = 'none'; // é€šå¸¸ã®èª¬æ˜ã‚’éè¡¨ç¤º

            try {
              const response = await fetch(`/api/recipes/${recipeId}/explanation`);
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              const data = await response.json();
              gentleExplanationContent.innerHTML = data.explanation;
              gentleExplanationContainer.style.display = 'block';
              explanationGenerated = true;
              explanationVisible = true;
              generateExplanationButton.textContent = 'AIè§£èª¬ã‚’éš ã™';
            } catch (error) {
              console.error('AIè§£èª¬ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
              gentleExplanationContent.innerHTML = 'AIè§£èª¬ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ™‚é–“ã‚’ãŠã„ã¦å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚';
              gentleExplanationContainer.style.display = 'block';
              explanationGenerated = true;
              explanationVisible = true;
              generateExplanationButton.textContent = 'AIè§£èª¬ã‚’éš ã™'; // ã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒœã‚¿ãƒ³ã¯ãƒˆã‚°ãƒ«ã«
            } finally {
              generateExplanationButton.disabled = false;
            }
          } else {
            // ç”Ÿæˆæ¸ˆã¿ã®å ´åˆã€è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
            explanationVisible = !explanationVisible;
            if (explanationVisible) {
              normalDescription.style.display = 'none';
              gentleExplanationContainer.style.display = 'block';
              generateExplanationButton.textContent = 'AIè§£èª¬ã‚’éš ã™';
            } else {
              normalDescription.style.display = 'block';
              gentleExplanationContainer.style.display = 'none';
              generateExplanationButton.textContent = 'AIè§£èª¬ã‚’è¡¨ç¤ºã™ã‚‹';
            }
          }
        });
      }
    });
  </script>
